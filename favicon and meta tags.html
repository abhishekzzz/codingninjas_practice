<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="short cut icon" type="image/x-con" href="static/favicon.png">
	<title>Favicon and Meta Tags</title>

	<meta name="description" content="">
	<meta name="keywords" content="coding, html, css">
	<meta name="author" content="Abhishek">

</head>
<body>
	If you have only one source use this way <br>
	<audio src="static/audio.mp3" controls></audio>
	<hr>
	If you have more than one source use this way <br>
	<audio controls>
		<source src="static/audio.mp3" type="audio/mp3">
		<source src="static/audio.ogg" type="audio/ogg">
	</audio>
	<hr>
	If you have more than one source use this way <br>
	<video autoplay height= "200" width="200" controls>
		<source src="static/video.mp4" type="video/mp4">
			Browser doesn't support video format
	</video>
	<br>
	If you have more than one source use this way <br>
	<figure>
		<img src="static/logo_switchtocode.png">
		<figcaption><i>Logo Image</i></figcaption>
	</figure>
	<hr>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/aiTQonOXCtc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	<br>
</body>
</html>
