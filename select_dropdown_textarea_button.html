<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown</title>
</head>
<body>
	<form>
		<p> Month</p>
		<select name="month_selected" >
			<option>Jan</option>
			<option selected>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
		</select>
	</form>
	<form>
		<p> Multiple Month Select</p>
		<select name="multiple_month_selected" multiple>
			<option>Jan</option>
			<option selected>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
		</select>
	</form>

	<p>Share your Experience</p>
	<textarea name="experience" cols="20" rows="10"></textarea><br>
	<input type="button" value="button 1"> <br>
	<button><img src="static/logo_switchtocode.png"></button>
</body>
</html>
