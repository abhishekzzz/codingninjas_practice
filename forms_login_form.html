<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>
	<form>
		<div>
			<label for="username"> Username </label> <br>
			<input type="text" name="username" id="username" required>
		</div>
		<div>
			<label for="country"> Country </label> <br>
			<input type="country" name="country" id="country" value="India" required>
		</div>
		<div>
			<label for="country"> Country </label> <br>
			<input type="country" name="country" id="country" value="India" required disabled>
		</div>
		<div>
			<label for="password"> Password </label> <br>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<label for="number"> Number </label> <br>
			<input type="number" name="number" id="number" required>
		</div>
		<div>
			<label for="time"> Time </label> <br>
			<input type="time" name="time" id="time" required>
		</div>
		<div>
			<label for="range"> Range </label> <br>
			<input type="range" name="range" id="range" required min="10" max="50" step="10">
		</div>
		<div>
			<label for="url"> URL </label> <br>
			<input type="url" name="url" id="url" required placeholder="https://www.google.com">
		</div>
		<div>
			<label for="email"> Email </label> <br>
			<input type="email" name="email" id="email" required placeholder="abc@email.com">
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
</body>
</html>
