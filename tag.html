<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>More tags</title>
</head>
<body>
	<p>
		This is a sample paragraph
		<br>
		<b> Bold Text </b>
		<br>
		<i> Italics Text </i>
		<br>
		<i> <b> Both Bold and italics </b> </i>
		<br>
		<b> <i> Both Bold and italics </i> </b> 
		<br>
		<strong> Strong text </strong> It is similar to bold but we use it when putting something important
		<br>
		<span>
			a <sub> jj </sub>
			<br>
			<br>
			a <sup> 22 </sup>
			<br>
			<q> QUOTED TEXT </q>
		</span>
	</p>
</body>
</html>
